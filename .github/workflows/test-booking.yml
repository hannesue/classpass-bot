name: Test ClassPass Booking

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  test-booking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip xvfb libxi6 libgconf-2-4
          sudo apt install -y chromium-browser
          CHROME_VERSION=$(chromium-browser --version | awk '{print $2}')
          wget -q "https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          echo "âœ… Chrome and ChromeDriver installed"

      - name: Run Booking Test
        run: python test_booking.py
