name: Test ClassPass Booking

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip xvfb chromium-browser
          
          # Get Chrome version
          CHROME_VERSION=$(chromium-browser --version | awk '{print $2}')
          
          # Get compatible ChromeDriver version
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "Using ChromeDriver version: $CHROMEDRIVER_VERSION"

          # Download & Install ChromeDriver
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/
          
          echo "âœ… Chrome & ChromeDriver installed successfully!"

      - name: Run ClassPass Booking Test
        run: python test_booking.py  # Make sure this script is correctly set up to test Selenium actions
