name: Manual Test Run

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list  # Show installed packages

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok --version  # Verify installation

      - name: Authenticate Ngrok (REQUIRED)
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Flask App
        run: |
          echo "üöÄ Starting Flask App..."
          python app.py > flask.log 2>&1 &
          sleep 10  # Allow Flask to start
          pgrep -af python || echo "‚ùå Flask did NOT start!"  # Check if Flask is running

      - name: Debug Flask (Check if running)
        run: |
          curl --fail http://localhost:5000 || echo "‚ùå Flask is NOT running!"

      - name: Start Ngrok Tunnel
        run: |
          echo "üöÄ Starting Ngrok..."
          nohup ngrok http 5000 > ngrok.log 2>&1 &
          sleep 10  # Give Ngrok time to initialize

      - name: Get Ngrok URL
        run: |
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          if [[ -z "$NGROK_URL" || "$NGROK_URL" == "null" ]]; then
            echo "‚ùå Ngrok URL not found! Check logs above."
            exit 1
          fi
          echo "üîó Ngrok Public URL: $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: Debug Flask & Ngrok
        run: curl --fail "$NGROK_URL" || echo "‚ùå Failed to reach Flask app."

      - name: Show Flask Logs
        run: cat flask.log || echo "‚ö†Ô∏è Flask log not found"

      - name: Show Ngrok Logs
        run: cat ngrok.log || echo "‚ö†Ô∏è Ngrok log not found"

      - name: Set Up Git for Job Persistence
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/YOUR_GITHUB_USERNAME/YOUR_REPO.git
          git fetch origin

      - name: Keep Workflow Running
        run: sleep 3600  # Keeps it alive for testing
