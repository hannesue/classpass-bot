name: Manual Test Run

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Start Flask App
        run: |
          python app.py &
          sleep 5  # Give the app time to start

      - name: Start Ngrok Tunnel
        run: |
          ngrok http 5000 > /dev/null &
          sleep 5  # Wait for Ngrok to initialize

      - name: Get Ngrok URL
        run: |
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ðŸ”— Ngrok Public URL: $NGROK_URL"
          echo "::set-output name=ngrok_url::$NGROK_URL"

      - name: Test Access to Flask App
        run: curl --fail $(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')

