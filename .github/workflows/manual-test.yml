name: Manual Test Run

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok --version  # Verify installation

      - name: Authenticate Ngrok (REQUIRED)
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Flask App
        run: |
          python app.py &
          sleep 5  # Allow Flask to start

      - name: Start Ngrok Tunnel
        run: |
          ngrok http 5000 --log=ngrok.log > /dev/null 2>&1 &
          sleep 10  # Give Ngrok time to initialize

      - name: Get Ngrok URL
        run: |
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          if [[ -z "$NGROK_URL" || "$NGROK_URL" == "null" ]]; then
            echo "‚ùå Ngrok URL not found! Check logs above."
            exit 1
          fi
          echo "üîó Ngrok Public URL: $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: Debug Flask & Ngrok
        run: curl --fail "$NGROK_URL" || echo "‚ùå Failed to reach Flask app."

      - name: Keep Workflow Running
        run: sleep 3600  # Keeps it alive for testing
