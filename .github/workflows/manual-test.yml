name: Manual Test Run

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok --version  # Verify installation

      - name: Authenticate Ngrok (REQUIRED)
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Flask App
        run: |
          python app.py &
          sleep 15  # Ensure Flask fully starts

      - name: Start Ngrok Tunnel (Persistent Mode)
        run: |
          nohup ngrok http 5000 --log=ngrok.log > ngrok.out 2>&1 &
          sleep 15  # Give Ngrok enough time to initialize
          cat ngrok.out  # Print Ngrok logs for debugging

      - name: Confirm Ngrok is Running
        run: |
          if ! pgrep -f "ngrok"; then
            echo "‚ùå Ngrok is NOT running! Check logs above."
            exit 1
          else
            echo "‚úÖ Ngrok is running."
          fi

      - name: Get Ngrok URL
        run: |
          sleep 5  # Allow Ngrok to fully initialize
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          if [[ -z "$NGROK_URL" || "$NGROK_URL" == "null" ]]; then
            echo "‚ùå Ngrok URL not found! Check logs above."
            exit 1
          fi
          echo "üîó Ngrok Public URL: $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV  # Save to environment

      - name: Test Access to Flask App
        run: |
          curl --fail "$NGROK_URL" || echo "‚ùå Failed to reach Flask app."
          
      - name: Keep Workflow Alive for Debugging
        run: sleep 3600  # Keep the process running for 1 hour
