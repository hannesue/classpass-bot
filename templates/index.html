<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
        #message { display: none; padding: 10px; margin-top: 10px; }
    </style>
    <script>
        function updateClasses() {
            const studioSelect = document.getElementById("studioSelect");
            const classSelect = document.getElementById("classSelect");
            classSelect.innerHTML = "";  // Clear existing options

            const studio = studioSelect.value;
            const classes = {
                "Perpetua Fitness": [
                    "T&S | FULL BODY | ALL IN", "T&S | GLUTES & ABS", "T&S | FULL BODY | INTENSITY", "RIDE45", "RHYTHM RIDE"
                ],
                "Beatbox": [
                    "MUAY THAI FIT Merrion Studio", "BOX STRONG - Merrion Studio", "KO Leeson Studio", "BOX STRONG Leeson Studio"
                ]
            };

            classes[studio].forEach(cls => {
                const option = document.createElement("option");
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });
        }

        function scheduleBot(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("scheduleForm"));

            console.log("üì§ Sending Form Data:", Object.fromEntries(formData));

            fetch("/schedule", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Server Response:", data);
                    document.getElementById("message").innerText = data.message || data.error;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("scheduleForm").reset();
                })
                .catch(error => console.error("‚ùå Fetch Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ClassPass Bot Scheduler</h1>
        <form id="scheduleForm" onsubmit="scheduleBot(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <select name="studio" id="studioSelect" onchange="updateClasses()" required>
                <option value="Perpetua Fitness">Perpetua Fitness</option>
                <option value="Beatbox">Beatbox</option>
            </select>

            <select name="class_name" id="classSelect" required></select>

            <select name="date" id="dateSelect" required>
                <option value="Thu, Feb 1">Thu, Feb 1</option>
                <option value="Fri, Feb 2">Fri, Feb 2</option>
                <option value="Sat, Feb 3">Sat, Feb 3</option>
            </select>

            <select name="time" id="timeSelect" required>
                <option value="6:30 AM">6:30 AM</option>
                <option value="7:00 AM">7:00 AM</option>
                <option value="7:30 AM">7:30 AM</option>
            </select>

            <button type="submit">Schedule Bot</button>
        </form>
        <div id="message"></div>
        <a href="/logs?password=DietCoke">View Logs</a>
    </div>
</body>
</html>
