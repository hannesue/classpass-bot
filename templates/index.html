<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        input, select, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
            border: none; 
        }
        button:hover { background: #0056b3; }
        #message { 
            display: none; 
            padding: 10px; 
            margin-top: 10px; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateClasses();
            populateTimes();
        });

        function updateClasses() {
            const studioSelect = document.getElementById("studioSelect");
            const classSelect = document.getElementById("classSelect");
            classSelect.innerHTML = "";  

            const studio = studioSelect.value;
            const classes = {
                "Perpetua Fitness": [
                    "T&S | FULL BODY | ALL IN", "T&S | GLUTES & ABS", "T&S | FULL BODY | INTENSITY", 
                    "RIDE45", "RHYTHM RIDE"
                ],
                "Beatbox": [
                    "MUAY THAI FIT Merrion Studio", "BOX STRONG - Merrion Studio", "KO Leeson Studio", 
                    "BOX STRONG Leeson Studio"
                ]
            };

            classes[studio].forEach(cls => {
                const option = document.createElement("option");
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });
        }

        function populateTimes() {
            const timeSelect = document.getElementById("timeSelect");
            timeSelect.innerHTML = "";  

            for (let hour = 6; hour <= 20; hour++) {
                for (let minutes = 0; minutes < 60; minutes += 5) {
                    let displayHour = hour > 12 ? hour - 12 : hour;
                    let amPm = hour < 12 ? "AM" : "PM";
                    let timeOption = `${displayHour}:${minutes.toString().padStart(2, '0')} ${amPm}`;
                    
                    let option = document.createElement("option");
                    option.value = timeOption;
                    option.textContent = timeOption;
                    timeSelect.appendChild(option);
                }
            }
        }

        function scheduleBot(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("scheduleForm"));

            fetch("/schedule", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").innerText = data.message || data.error;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("scheduleForm").reset();
                })
                .catch(error => console.error("❌ Fetch Error:", error));
        }

        function runManualBot() {
            fetch("/run_bot", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("❌ Error running bot:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ClassPass Bot Scheduler</h1>
        <form id="scheduleForm" onsubmit="scheduleBot(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <label>Studio:</label>
            <select name="studio" id="studioSelect" onchange="updateClasses()" required>
                <option value="Perpetua Fitness">Perpetua Fitness</option>
                <option value="Beatbox">Beatbox</option>
            </select>

            <label>Class:</label>
            <select name="class_name" id="classSelect" required></select>

            <label>Date:</label>
            <select name="date" id="dateSelect" required>
                <option value="Thu, Feb 1">Thu, Feb 1</option>
                <option value="Fri, Feb 2">Fri, Feb 2</option>
                <option value="Sat, Feb 3">Sat, Feb 3</option>
            </select>

            <label>Time:</label>
            <select name="time" id="timeSelect" required></select>

            <button type="submit">Schedule Bot</button>
            <button type="button" onclick="runManualBot()">Run Bot Manually</button>
        </form>
        <div id="message"></div>
        <a href="/logs?password=DietCoke">View Logs</a>
    </div>
</body>
</html>
