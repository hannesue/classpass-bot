<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        #message { display: none; padding: 10px; margin-top: 10px; }
    </style>
    <script>
        function scheduleBot(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("scheduleForm"));
            fetch("/schedule", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").innerText = data.message;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("scheduleForm").reset();
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ClassPass Bot Scheduler</h1>
        <form id="scheduleForm" onsubmit="scheduleBot(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="class_name" placeholder="Class Name" required>
            <input type="text" name="class_time" placeholder="Class Time" required>
            <input type="datetime-local" name="booking_time" required>
            <button type="submit">Schedule Bot</button>
        </form>
        <div id="message"></div>
        <a href="/logs?password=DietCoke">View Logs</a>
    </div>
</body>
</html>
