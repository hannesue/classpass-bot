<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .delete-btn { background-color: red; color: white; border: none; padding: 5px; cursor: pointer; }
        #message { display: none; padding: 10px; margin-top: 10px; }
    </style>
    <script>
        function scheduleBot(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("scheduleForm"));
            fetch("/schedule", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").innerText = data.message;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("scheduleForm").reset();
                    setTimeout(() => location.reload(), 2000);
                });
        }

        function deleteJob(jobId) {
            if (confirm("Are you sure you want to delete this job?")) {
                fetch(`/delete/${jobId}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ClassPass Bot Scheduler</h1>
        <form id="scheduleForm" onsubmit="scheduleBot(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="class_name" placeholder="Class Name" required>
            <input type="text" name="class_time" placeholder="Class Time" required>
            <input type="datetime-local" name="booking_time" required>
            <button type="submit">Schedule Bot</button>
        </form>
        <div id="message"></div>

        <h2>Scheduled Jobs</h2>
        <table>
            <tr>
                <th>Scheduler</th>
                <th>Class</th>
                <th>Class Time</th>
                <th>Booking Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job[1] }}</td>
                <td>{{ job[2] }}</td>
                <td>{{ job[3] }}</td>
                <td>{{ job[4] }}</td>
                <td>{{ job[5] }}</td>
                <td><button class="delete-btn" onclick="deleteJob({{ job[0] }})">Delete</button></td>
            </tr>
            {% endfor %}
        </table>

        <a href="/logs?password=DietCoke">View Logs</a>
    </div>
</body>
</html>
