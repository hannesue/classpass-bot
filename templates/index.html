<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìÖ ClassPass Bot Scheduler</h1>
        <form action="/schedule" method="POST" onsubmit="return validateForm()">
            
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">üîë Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="class_name">üèãÔ∏è‚Äç‚ôÇÔ∏è Class Name:</label>
                <input type="text" id="class_name" name="class_name" required>
            </div>

            <div class="form-group">
                <label for="class_time">‚è∞ Class Time:</label>
                <input type="text" id="class_time" name="class_time" placeholder="e.g., 06:00 AM" required>
            </div>

            <div class="form-group">
                <label for="booking_time">üìÖ Booking Time (Bot Activation):</label>
                <input type="datetime-local" id="booking_time" name="booking_time" required>
            </div>

            <button type="submit">‚úÖ Schedule Bot</button>
        </form>
    </div>

    <script>
        // Auto-fill the booking time field with current date & time
        document.addEventListener("DOMContentLoaded", function() {
            let bookingField = document.getElementById("booking_time");
            let now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Adjust for time zone
            bookingField.value = now.toISOString().slice(0, 16); // Format for datetime-local input
        });

        // Basic validation before submitting the form
        function validateForm() {
            let classTime = document.getElementById("class_time").value;
            let classTimeRegex = /^([0-9]{1,2}):([0-9]{2})\s?(AM|PM)?$/i;

            if (!classTimeRegex.test(classTime)) {
                alert("‚ö†Ô∏è Please enter a valid class time (e.g., '06:00 AM')");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
