<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        #message { display: none; padding: 10px; margin-top: 10px; }
        .link { display: block; margin-top: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
    <script>
        function scheduleBot(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("scheduleForm"));
            fetch("/schedule", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").innerText = data.message;
                    document.getElementById("message").style.display = "block";
                    document.getElementById("scheduleForm").reset();
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ClassPass Bot</h1>
        <form id="scheduleForm" onsubmit="scheduleBot(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="class_name" placeholder="Class Name" required>
            <input type="text" name="class_time" placeholder="Class Time" required>
            <input type="datetime-local" name="booking_time" required>
            <button type="submit">Schedule Bot</button>
        </form>
        <div id="message"></div>
        <a class="link" href="/logs?password=DietCoke">View Logs</a>
    </div>
</body>
</html>
