<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass Bot Logs</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .log-entry { padding: 10px; margin: 10px 0; background: #f9f9f9; border-radius: 5px; text-align: left; }
        .log-entry strong { color: #007BFF; }
        .back-link { display: block; margin-top: 15px; text-decoration: none; color: #007BFF; font-size: 16px; }
        .log-container { max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; background: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📜 ClassPass Bot Logs</h1>
        <div class="log-container">
            {% for log in logs %}
                <div class="log-entry">
                    <strong>👤 User:</strong> {{ log.scheduler }}<br>
                    <strong>🏋️‍♂️ Class:</strong> {{ log.class_name }}<br>
                    <strong>⏰ Time:</strong> {{ log.class_time }}<br>
                    <strong>📅 Scheduled:</strong> {{ log.timestamp }}
                </div>
            {% endfor %}
        </div>
        <a href="/" class="back-link">🔙 Back to Scheduler</a>
    </div>
</body>
</html>
