<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìú Booking Logs</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            text-align: center; 
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .back-btn {
            background-color: #007BFF;
            color: white;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function deleteLogs() {
            let password = prompt("Enter password to delete logs:");
            if (password) {
                fetch("/delete_log", { 
                    method: "POST", 
                    body: new URLSearchParams({ password: password }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => console.error("‚ùå Error deleting logs:", error));
            }
        }

        function goBack() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üìú Booking Logs</h1>
<table>
    <tr>
        <th>User (Email)</th>
        <th>Studio</th>
        <th>Class Name</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.user }}</td>  <!-- ‚úÖ Show Email -->
        <td>{{ log.studio }}</td>
        <td>{{ log.class_name }}</td>
        <td>{{ log.time }}</td>
        <td>
            <form action="/delete_single_log" method="post">
                <input type="hidden" name="password" value="DietCoke">
                <input type="hidden" name="index" value="{{ loop.index0 }}">
                <button type="submit">üóë Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
        </table>
        <button class="delete-btn" onclick="deleteLogs()">‚ùå Delete All Logs</button>
        <button class="back-btn" onclick="goBack()">üîô Back</button>
    </div>
</body>
</html>
