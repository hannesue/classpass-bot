<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Logs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #007bff; color: white; }
        button { background: red; color: white; border: none; padding: 8px; cursor: pointer; }
        button:hover { background: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduled Logs</h1>
        <table>
            <tr>
                <th>User</th>
                <th>Studio</th>
                <th>Class</th>
                <th>Time</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td><a href="{{ log.studio_url }}" target="_blank">{{ log.studio }}</a></td>
                <td>{{ log.class_name }}</td>
                <td>{{ log.time }}</td>
            </tr>
            {% endfor %}
        </table>
        <form method="POST" action="/delete_log">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Clear Logs</button>
        </form>
    </div>
</body>
</html>
